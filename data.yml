apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: prometheus-k8s-rules
  namespace: monitoring
spec:
  groups:
  - name: endpoint-timeout
    rules:
    - alert: ENDPOINT-TIMEOUT
      expr: probe_success{endpoint!=""} == 0
      for: 10s
      labels:
        severity: critical
        target: "{{`{{ $labels.app }}`}}"
      annotations:
        title: "ENDPOINT-TIMEOUT"
        summary: "http get request  timeout."
        wiki_about: "about"
        wiki_impact: "No connection service."
        wiki_corresondence: "corresondence"
        wiki_threshold: "threshold"